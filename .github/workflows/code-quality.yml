name: Code Quality

# Run code quality checks on every push and PR
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install code quality tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort pylint bandit safety
        
    - name: Code formatting check with Black
      run: |
        black --check --diff .
      continue-on-error: true
      
    - name: Import sorting check with isort
      run: |
        isort --check-only --diff .
      continue-on-error: true
      
    - name: Linting with flake8
      run: |
        # Show all flake8 violations
        flake8 . --max-line-length=88 --extend-ignore=E203,W503 --statistics
      continue-on-error: true
      
    - name: Static analysis with pylint
      run: |
        pylint *.py --exit-zero --reports=y
      continue-on-error: true
      
    - name: Security check with bandit
      run: |
        bandit -r . -f json -o bandit-report.json || true
        bandit -r . || true
      continue-on-error: true
      
    - name: Dependency security check
      run: |
        # Check for known security vulnerabilities in dependencies
        safety check || true
      continue-on-error: true
      
    - name: Upload code quality artifacts
      uses: actions/upload-artifact@v3
      with:
        name: code-quality-reports
        path: |
          bandit-report.json
      if: always()